name: Build and Push Docker Image

on:
  push:
    tags:
      - '*'  # Se ejecuta cuando se empuja una etiqueta

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código fuente
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Obtener número de etiqueta (tag)
        id: get_tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Construir y subir imagen de Docker
        env:
          REACT_APP_WEBSOCKET_HOST: ${{ secrets.REACT_APP_WEBSOCKET_HOST }}
          REACT_APP_WEBSOCKET_PORT: ${{ secrets.REACT_APP_WEBSOCKET_PORT }}
          REACT_APP_API: ${{ secrets.REACT_APP_API }}
          REACT_APP_PORT: ${{ secrets.REACT_APP_PORT }}
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: valentinochiappanni07/frontend:${{ env.tag }}
          build-args: |
            REACT_APP_WEBSOCKET_HOST=${{ secrets.REACT_APP_WEBSOCKET_HOST }}
            REACT_APP_WEBSOCKET_PORT=${{ secrets.REACT_APP_WEBSOCKET_PORT }}
            REACT_APP_API=${{ secrets.REACT_APP_API }}
            REACT_APP_PORT=${{ secrets.REACT_APP_PORT }}

      - name: Logout de Docker Hub
        run: docker logout